<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CRUDY Application</h1>
    <form id="crud-form">

    <ul id="crud-list"></ul>
    <script src="script.js"></script>
</body>
</html>
